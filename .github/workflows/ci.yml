name: CI
on:
  workflow_dispatch:

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
      - name: Ruff
        run: |
          ruff check src
      - name: Compile
        run: |
          python -m py_compile $(find src -name '*.py' -type f)
